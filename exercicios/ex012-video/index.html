<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html 5</title>
</head>
<body>
    <h1>inserindo videos do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/NJDfYlBples" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu propio servidor</p>
    
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="Video/mp4">
        <source src="midia/meu-video.m4v" type="Video/mp4">
        <source src="midia/meu-video.webm" type="Video/webm">
        <source src="midia/meu-video.ogv" type="Video/ogv">
        <p>Seu Navegador nao tem compatibilidade com reproduçao de video.
    </video>

    


    
</body>
</html>
